version: '3.8'

networks:
  local_net:

services:
  db:
    container_name: db
    image: mariadb # for pi3/4: ghcr.io/linuxserver/mariadb
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TZ=${TIME_ZONE}
      - MYSQL_DATABASE=${MYSQL_DATABASE-jeedom}
      - MYSQL_USER=${MYSQL_USER:-jeedom}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:?required}
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 1m30s
      retries: 3
      start_period: 40s
      timeout: 20s
    volumes:
      - ../volumes/db:/config
      - ../volumes/sql:/tmp/backup
    ports:
      - 3306:3306
    labels:
      # label chadburn for the "cron" container
      chadburn.enabled: "true"
      chadburn.job-exec.jeedom-backup.schedule: "@every 1d"
      chadburn.job-exec.jeedom-backup.command: "mysqldump -d${MYSQL_DATABASE-jeedom} -u${MYSQL_USER:-jeedom} -p\"${MYSQL_PASSWORD:?required}\"' > /backup/jeedom.sql"


  jeedom:
    build : ./build
    hostname: jeedom
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:?required value}
      - MYSQL_JEEDOM_DATABASE=${MYSQL_DATABASE:-jeedom}
      - MYSQL_JEEDOM_USER=${MYSQL_USER:-jeedom}
      - MYSQL_JEEDOM_PASSWD=${MYSQL_PASSWORD:?required value}
      - JEEDOM_BRANCH=beta
      - MYSQL_HOST=db
      - TZ=${TIME_ZONE}
    restart: unless-stopped
    volumes:
      - ../volumes/jeedom:/var/www/html
      - ../volumes/backup:/tmp/backup
    healthcheck:
      test: ["CMD-SHELL", "curl -so /tmp/status http://localhost/here.html || exit 1"]
      interval: 1m30s
      retries: 3
      start_period: 40s
      timeout: 20s
    ports:
      - "80:80"
    labels:
      # label chadburn for the "cron" container
      chadburn.enabled: "true"
      chadburn.job-exec.jeedom-cron.schedule: "@every 1m"
      chadburn.job-exec.jeedom-cron.command: "/usr/local/bin/php /var/www/html/core/php/jeeCron.php >> /var/www/html/log/cron.log 2>&1"
      # label for watchtower: don't check
      com.centurylinklabs.watchtower.enable: false
    depends_on:
      - db
      - scheduler
    logging:
      options:
        max-size: "10m"
        max-file: "1"


  # Scheduler Service: mcuadros/ofelia or premoweb/chadburn
  scheduler:
    image: premoweb/chadburn
    environment:
      - TZ=${TIME_ZONE}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # command: --config=/config/config.ini
    logging:
      options:
        max-size: "10m"
        max-file: "1"


  phpmyadmin:
    image: phpmyadmin
    depends_on:
      - db
    logging:
      options:
        max-size: "10m"
        max-file: "1"
    restart: unless-stopped
    environment:
      - PMA_HOST=db
      - TZ=Europe/Paris
    ports:
      - 8080:80

