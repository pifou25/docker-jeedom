name: Docker Image CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ none ]
  # this is to manually trigger the worklow
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Reason'     
        default: 'Manual launch'

jobs:

  build:
  # this step use only simple scripts commands

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.3.0

    - name: docker login
      run: |
        docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }} 

    - name: Build the Docker image
      # docker build [directory] --file [file] --tag [tag]
      run: docker build build --file build/Dockerfile --tag ${{ secrets.DOCKER_USER }}/jeedom:test
      
    - name: Docker Push
      run: docker push ${{ secrets.DOCKER_USER }}/jeedom:test

  dockerx:
  # this step use only Github Marketplace Actions

    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3.3.0
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2 
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: build
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ secrets.DOCKER_USER }}/jeedom:xdebug-test