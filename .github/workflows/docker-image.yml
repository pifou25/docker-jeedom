name: Docker Image CI

on:
  push:
    branches: [ none ]
  pull_request:
    branches: [ none ]
  # this is to manually trigger the worklow
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Reason'     
        default: 'Manual launch'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.3.0

    - name: docker login
      run: |
        docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }} 

    - name: Build the Docker image
      run: docker build standalone --file standalone/Dockerfile --tag ${{ secrets.DOCKER_USER }}/jeedom:test
      
    - name: Docker Push
      run: docker push ${{ secrets.DOCKER_USER }}/jeedom:full
