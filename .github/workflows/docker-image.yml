name: Docker Image CI

on:
  push:
    branches: [ none ]
  pull_request:
    branches: [ none ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.1.0
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Build the Docker image
      run: docker build standalone --file standalone/Dockerfile --tag ${{ secrets.DOCKER_USER }}/jeedom:full
      
    - name: Docker Push
      run: docker push ${{ secrets.DOCKER_USER }}/jeedom:full
