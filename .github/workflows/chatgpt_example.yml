name: Build Jeedom Image with Registry Cache

on:
  push:
    branches: [ none ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Active BuildKit
      DOCKER_BUILDKIT: 1
      # UtilisÃ© pour nommer l'image
      REGISTRY_IMAGE: pifou25/jeedom
      # RÃ©fÃ©rence vers le cache du registre
      REGISTRY_CACHE: ghcr.io/pifou25/jeedom:buildcache

    steps:
      - 
        name: Login to GitHub Container Registry
        # ðŸ”¹ Service de cache Docker Registry ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_SECRET }}
      
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Jeedom image with cache
        run: |
          docker buildx build \
            --file build/Dockerfile \
            --tag ghcr.io/${{ env.REGISTRY_IMAGE }}:latest \
            --cache-from type=registry,ref=${{ env.REGISTRY_CACHE }} \
            --cache-to type=registry,ref=${{ env.REGISTRY_CACHE }},mode=max \
            --load \
            build

      - name: Test image
        run: docker run --rm localhost:5000/${{ env.REGISTRY_IMAGE }}:latest jeedom --version || echo "Image built successfully"

      - name: Push image to ghcr.io
        run: docker push ghcr.io/${{ env.REGISTRY_IMAGE }}:latest

      -
        name: test Quay.io secrets
        env:
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}
        run: |
          if [[ -z "$username" ]]; then
            echo "username is empty"
          fi
          if [[ -z "$password" ]]; then
            echo "password is empty"
          fi

      -
        name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}
      -
        name: push to Quay.io
        run: |
          docker tag ghcr.io/${{ env.REGISTRY_IMAGE }}:latest quay.io/${{ env.REGISTRY_IMAGE }}:latest
          docker push quay.io/${{ env.REGISTRY_IMAGE }}:latest
